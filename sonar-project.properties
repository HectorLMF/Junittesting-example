# SonarCloud configuration for Phase5
# Based on GitHub repo: HectorLMF/Junittesting-example

# Required by SonarCloud
sonar.projectKey=HectorLMF_Junittesting-example
sonar.organization=hectorlmf
sonar.host.url=https://sonarcloud.io

# Source/test layout
sonar.sources=src/main/java
sonar.tests=src/test/java

# Compiled classes
sonar.java.binaries=target/classes

# JaCoCo XML report produced when you run: mvn -Pcoverage clean verify
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Optional: set language and exclusions as needed
# sonar.language=java
# sonar.exclusions=**/generated/**
